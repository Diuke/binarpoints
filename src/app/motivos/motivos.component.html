<div style="height: 50px"></div>

<div class="container">
  <h3>Lista de motivos</h3> <button class="btn btn-success" (click)="agregarMotivo()">Agregar Motivo</button>
  <div class="row" *ngFor="let el of lista" class="p-2" style="border: 1px rgb(201, 201, 201) solid">
    <div class="col-12">  
      <h3><small>Nombre:</small> <input class="form-control" [formControl]="nombreFormControls[el.id]"></h3>
    </div>
    <div class="col-12">
      <h3><small>Descripción:</small> <input class="form-control" [formControl]="descripcionFormControls[el.id]"></h3>
    </div>
    <div class="col-12">
      <h3><small>Operación:</small> 
        <select class="form-control" [formControl]="operationFormControls[el.id]">
          <option value="1">Suma</option>
          <option value="0">Resta</option>
        </select>
      </h3>
    </div>
    <button class="btn btn-primary">Actualizar</button>
    <button class="btn btn-danger">Quitar</button>
  </div>


</div>
