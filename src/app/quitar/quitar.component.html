<div class="d-flex justify-content-center mt-5" *ngIf="spinner">
    <div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div class="container" style="margin-top: 50px" *ngIf="!spinner">
    <h2>Quitar BinarPoints a {{infoTrabajador?.name}}</h2>
    <h3>Actuales: {{infoTrabajador?.binar_points}}</h3>
    <form style="margin-bottom: 20px">
      <div class="form-group">
        <label for="exampleInputEmail1">Motivo</label>
        <select class="form-control" [formControl]="motivoFormControl">
          <option [ngValue]="null" hidden>Selecciona un motivo</option>
          <option *ngFor="let motivo of listaMotivos" value="{{motivo.id}}">{{motivo.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Cantidad</label>
        <input type="number" class="form-control" placeholder="Cantidad" [formControl]="cantidadFormControl">
      </div>
      
      <button type="submit" (click)="agregar()" class="btn btn-primary">Quitar</button>
    </form>

    <div class="alert alert-primary" *ngIf="error == 0" role="alert">
      BinarPoints quitados con exito.
    </div>
  
    <div class="alert alert-danger" *ngIf="error == 1" role="alert">
      Error al quitar los BinarPoints.
    </div>
  
    <div class="alert alert-warning" *ngIf="error == 3" role="alert">
      Datos invalidos.
    </div>
  </div>
